<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer</title>
    <link rel="stylesheet" href="style.css">
    <style>
                header {
            position: relative;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ícone de hambúrguer */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Estilo do menu (escondido inicialmente) */
        nav {
            position: absolute;
            top: 50px; /* Certifique-se de que o menu não sobreponha o cabeçalho */
            width: 100%;
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Escondendo o menu com a classe .hidden */
        .hidden {
            display: none;
        }

        /* Menu aberto (mostra o menu ao remover a classe hidden) */
        .open {
            display: block;
        }

        @media (max-width: 768px) {
        nav {
            display: none; /* O menu fica oculto em telas pequenas inicialmente */
        }

        .open {
            display: block; /* Mostra o menu quando aberto */
        }

        .menu-icon {
            display: block; /* O ícone de hambúrguer só aparece em telas pequenas */
        }
}
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- Ícone de hambúrguer -->
        </div>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <script>
        function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
    menu.classList.toggle('open');
}
    </script>
</body>
</html>
